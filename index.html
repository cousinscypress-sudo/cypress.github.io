<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        text-align: center;
        margin: 0;
        padding: 40px;
    }

    h1 {
        margin-bottom: 10px;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        display: inline-block;
    }

    button {
        padding: 10px 20px;
        margin: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }

    #start-btn { background: #4CAF50; color: white; }
    #stop-btn { background: #e74c3c; color: white; }
    #snapshot-btn { background: #3498db; color: white; }

    canvas {
        border-radius: 10px;
        margin-top: 15px;
    }

    #snapshot-result img {
        margin-top: 15px;
        border-radius: 10px;
        width: 200px;
    }
   
    #pet-images img {
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #pet-images p {
        text-align: center;
        margin-top: 5px;
        font-weight: bold;
    }
    #snapshot-result {
        margin-top: 15px;
    }

    #snapshot-result img {
        border-radius: 10px;
        width: 200px;
    }

    #snapshot-labels div {
        font-weight: bold;
        margin-top: 2px;
    }

</style>

<div class="container">
    <h1>Image Classification Demo</h1>
    <p>This model detects my dog Coco vs my cat Ekun using an Image Model from Teachable Machine.</p>

    <div id="pet-images">
        <h2>Meet My Pets</h2>
        <div style="display:flex; justify-content:center; gap:20px;">
            <div>
                <img src="coco.jpeg" alt="Coco" width="150">
                <p>Coco (Dog)</p>
            </div>
            <div>
                <img src="ekun.jpeg" alt="Ekun" width="150">
                <p>Ekun (Cat)</p>
            </div>
        </div>
    </div>
    
    <button id="start-btn" onclick="init()">Start</button>
    <button id="stop-btn" onclick="stopWebcam()" disabled>Stop</button>
    <button id="snapshot-btn" onclick="takeSnapshot()" disabled>Take Snapshot</button>
    <button id="reset-btn" onclick="resetSnapshot()" disabled>Reset</button>

   <div id="webcam-container"></div>

    <!-- Webcam predictions -->
    <div id="label-container"></div>

    <!-- Snapshot + prediction stats -->
    <div id="snapshot-result">
        <div id="snapshot-labels"></div> <!-- stats for the snapshot -->
</div>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    
    const URL = "./model/";

    let model, webcam, labelContainer, maxPredictions;
    let started = false;
    let animationFrameId;
    // Load the image model and setup the webcam
   async function init() {
       if (started) return;
       started = true;
       
       const modelURL = URL + "model.json";
       const metadataURL = URL + "metadata.json";

    // Disable start, enable stop and snapshot buttons
    document.getElementById("start-btn").disabled = true;
    document.getElementById("stop-btn").disabled = false;
    document.getElementById("snapshot-btn").disabled = false;

    // load the model and metadata
    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    // setup webcam
    const flip = true;
    webcam = new tmImage.Webcam(200, 200, flip);
    await webcam.setup();
    await webcam.play();
    animationFrameId = window.requestAnimationFrame(loop);

    // append elements to the DOM
    document.getElementById("webcam-container").appendChild(webcam.canvas);
    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = ""; // clear any old labels
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
       
    document.getElementById("snapshot-btn").disabled = false;
    document.getElementById("reset-btn").disabled = false;
}

   async function loop() {
       webcam.update();
       await predict();
       animationFrameId = window.requestAnimationFrame(loop);
   }


    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }

    function stopWebcam() {

    started = false;

    webcam.stop();  // stops camera
    cancelAnimationFrame(animationFrameId);  // stops loop

    document.getElementById("webcam-container").innerHTML = "";
    document.getElementById("label-container").innerHTML = "";

    document.getElementById("start-btn").disabled = false;
    document.getElementById("stop-btn").disabled = true;

    document.getElementById("snapshot-btn").disabled = true;
    document.getElementById("reset-btn").disabled = true;

}
    async function takeSnapshot() {
    if (!webcam) return;

    const snapshotContainer = document.getElementById("snapshot-result");
    const snapshotLabels = document.getElementById("snapshot-labels");

    // Clear previous snapshot & stats
    snapshotContainer.querySelector("img")?.remove();
    snapshotLabels.innerHTML = "";

    // Capture snapshot
    const image = new Image();
    image.src = webcam.canvas.toDataURL("image/png");
    snapshotContainer.prepend(image); // put the image at the top

    // Get predictions for this snapshot
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = 
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        const div = document.createElement("div");
        div.textContent = classPrediction;
        snapshotLabels.appendChild(div);
    }
}
    function resetSnapshot() {
    const snapshotContainer = document.getElementById("snapshot-result");
    const snapshotLabels = document.getElementById("snapshot-labels");

    // Clear snapshot image
    snapshotContainer.querySelector("img")?.remove();
    // Clear stats
    snapshotLabels.innerHTML = "";

    // Re-enable snapshot button
    document.getElementById("snapshot-btn").disabled = false;
}
</script>
