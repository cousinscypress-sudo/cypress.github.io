<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        text-align: center;
        margin: 0;
        padding: 40px;
    }

    h1 {
        margin-bottom: 10px;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        display: inline-block;
    }

    button {
        padding: 10px 20px;
        margin: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }

    #start-btn { background: #4CAF50; color: white; }
    #stop-btn { background: #e74c3c; color: white; }
    #snapshot-btn { background: #3498db; color: white; }

    canvas {
        border-radius: 10px;
        margin-top: 15px;
    }

    #snapshot-result img {
        margin-top: 15px;
        border-radius: 10px;
        width: 200px;
    }
   
    #pet-images img {
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #pet-images p {
        text-align: center;
        margin-top: 5px;
        font-weight: bold;
    }

</style>

<div class="container">
    <h1>Image Classification Demo</h1>
    <p>This model detects my dog Coco vs my cat Ekun using an Image Model from Teachable Machine.</p>

    <div id="pet-images">
        <h2>Meet My Pets</h2>
        <div style="display:flex; justify-content:center; gap:20px;">
            <div>
                <img src="coco.jpg" alt="Coco the dog" width="150">
                <p>Coco (Dog)</p>
            </div>
            <div>
                <img src="ekun.jpg" alt="Ekun the cat" width="150">
                <p>Ekun (Cat)</p>
            </div>
        </div>
    </div>
    
    <button id="start-btn" onclick="init()">Start</button>
    <button id="stop-btn" onclick="stopWebcam()" disabled>Stop</button>
    <button id="snapshot-btn" onclick="takeSnapshot()" disabled>Take Snapshot</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="snapshot-result"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    
    const URL = "./model/";

    let model, webcam, labelContainer, maxPredictions;
    let started = false;
    let animationFrameId;
    // Load the image model and setup the webcam
    async function init() {
        
        if (started) return;
        started = true;
        
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        
        document.getElementById("start-btn").disabled = true;

        document.getElementById("start-btn").disabled = true;
        document.getElementById("stop-btn").disabled = false;
        
        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        animationFrameId = window.requestAnimationFrame(loop);
        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

   async function loop() {
       webcam.update();
       await predict();
       animationFrameId = window.requestAnimationFrame(loop);
   }


    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }

    function stopWebcam() {

    started = false;

    webcam.stop();  // stops camera
    cancelAnimationFrame(animationFrameId);  // stops loop

    document.getElementById("webcam-container").innerHTML = "";
    document.getElementById("label-container").innerHTML = "";

    document.getElementById("start-btn").disabled = false;
    document.getElementById("stop-btn").disabled = true;
}
</script>
